<!DOCTYPE html>
<html lang="en">
<head>
  <title>Poké Bowls - Registro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <script>
    function registrarse(){

      let email = document.getElementById("emailRegister").value;

      let pass = document.getElementById("passRegister").value;

      let passConf = document.getElementById("passConfirm").value;

      if (email == "cliente1@sandwish.cl" && pass == "clave2025" && passConf == pass){
            location.href = "catalog.html";
        //var modalElement = document.getElementById('regExito');
        //var modal = new bootstrap.Modal(modalElement);
        //modal.toggle();   
      }

      if (email == "cliente2@sandwish.cl"){

        alert("El correo ya está en uso");

      }      

      if (email == "nuevo@sandwish.cl" && pass == "abc"){

        alert("La contraseña no cumple requisitos");

      }  
      
      if (pass != passConf){
        
        alert("Las contraseñas no son iguales");
      }

    }
  </script>
<div class="container">
  <h1>Registro de usuario</h1>
  <form>
      <div class="mb-3 mt-3">
            <label for="emailRegister" class="form-label">Email:</label>
            <input type="email" class="form-control" id="emailRegister" placeholder="Introduzca su correo" name="email">
      </div>
      <div class="mb-3">
            <label for="passRegister" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="passRegister" placeholder="Introduzca su contraseña" name="pswd">
            <p>La contraseña debe incluir al menos una mayúscula, número, y símbolo</p>
      </div>
      <div class="mb-3">
            <label for="passConfirm" class="form-label">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="passConfirm" placeholder="Introduzca su contraseña" name="pswd">
      </div>
      <button type="button" class="btn btn-primary" onclick="registrarse()">Confirmar</button>
  </form>
</div>
<!--Modal-->
<div class="modal" id="regExito">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Registro Exitoso</h4>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" href="catalog.html" data-bs-dismiss="modal">Al catálogo</button>
      </div>

    </div>
  </div>
</div>
</body>
</html>
