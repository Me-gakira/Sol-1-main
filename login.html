<!DOCTYPE html>
<html lang="en">
<head>
  <title>Poké Bowls - Iniciar sesión</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
  <script>
    Intentos = 2
    function login(){

      let email = document.getElementById("emailLogin").value;

      let pass = document.getElementById("passLogin").value;

      if (email == "cliente1@sandwish.cl" && pass == "clave2025"){
        location.href = "catalog.html";
      }

      if (email == "cliente2@sandwish.cl"){
        alert("No existe cuenta asociada a ese correo");
      }      

      if (email == "cliente1@sandwish.cl" && pass == "abc" && Intentos < 5){
        alert("Contraseña incorrecta");
        Intentos += 1;
      } 
      if (Intentos == 5){
        alert("Cuenta temporalmente bloqueada");
      }

    }
  </script>
<div class="container-fluid bg-dark text-light">
  <h1>Inicio de sesión</h1>
  <form action="/action_page.php">
      <div class="mb-3 mt-3">
            <label for="emailLogin" class="form-label">Email:</label>
            <input type="email" class="form-control" id="emailLogin" placeholder="Introduzca su correo" name="email">
      </div>
      <div class="mb-3">
            <label for="passLogin" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="passLogin" placeholder="Introduzca su contraseña" name="pswd">
      </div>
       <a href="recuperacionContraseña.html" class="btn btn-success">Recuperar contraseña</a>
      <div class="form-check mb-3 mt-3">
            <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Recuérdeme
            </label>
      </div>
      <button type="submit" onclick="login()" class="btn btn-primary">Confirmar</button>
  </form>
</div>

</body>
</html>
