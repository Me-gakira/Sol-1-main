<!DOCTYPE html>
<html lang="en">
<head>
  <title>Poké Bowls - Recuperar contraseña</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
  <script>
    listaCorreos = ["ana@example.com"];
    function recuperacion(){
      let correo = document.getElementById("email").value;

      if(correo in listaCorreos){
        location.href = "codigoRecuperacion.html";
      }
      else{
        alert("Correo inválido");
      }
    }
  </script>
<div class="container-fluid bg-dark text-light">
  <h1>Recuperación de contraseña</h1>
  <form action="/action_page.php">
      <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Introduzca su correo" name="email">
      </div>
      <p>Se enviará un código a su correo, que deberá usar dentro de 10 minutos para cambiar su contraseña</p>
      <button type="button" class="btn btn-primary" onclick="recuperacion()">Confirmar</button>
  </form>
</div>

</body>
</html>
