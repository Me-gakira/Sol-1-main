<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pok√© Bowls - Pago de pedido</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <script>
        function confirmarPago(){
            let datos = document.getElementById("datosTarjeta").value;
            let PIN = document.getElementById("pinTarjeta").value;

            if(datos == 12345678 && PIN == 1234){
                //Se realiza el pago
            }
            if(datos != 12345678){
                alert("Datos incorrectos");
            }
            if(PIN != 1234){
                alert("PIN incorrecto");
            }
        }
        function navCarro(){
            location.href = "carro.html";
        }
    </script>
    <div class="container-fluid bg-dark text-light">
        <div class="row justify-content-center">
            <h4>Tipo de tarjeta</h4>
            <div class="col-md-3">
                <div class="radio">
                    <input type="radio" name="tarjeta" id="tarjeta1" value="" checked="">
                    <label for="tarjeta1">1</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="radio">
                    <input type="radio" name="tarjeta" id="tarjeta2" value="">
                    <label for="tarjeta2">2</label>
                </div>                
            </div>
            <div class="col-md-3">
                <div class="radio">
                    <input type="radio" name="tarjeta" id="tarjeta3" value="">
                    <label for="tarjeta3">3</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="radio">
                    <input type="radio" name="tarjeta" id="tarjeta4" value="">
                    <label for="tarjeta4">4</label>
                </div>
            </div>
        </div>
        <form>
            <div class="mb-3">
                <label for="datosTarjeta" class="form-label">Datos de la tarjeta:</label>
                <input type="password" class="form-control" id="datosTarjeta" placeholder="Introduzca los datos de su tarjeta" name="pswd">
            </div>
            <div class="mb-3">
                <label for="pinTarjeta" class="form-label">Pin:</label>
                <input type="password" class="form-control" id="pinTarjeta" placeholder="Introduzca su PIN" name="pswd">
            </div>
            <button type="submit" onclick="confirmarPago()" class="btn btn-primary">Confirmar</button>
        </form>
        <button type="submit" onclick="navCarro()" class="btn btn-danger">Volver al carro</button>
    </div>
</body>
</html>
